<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online E-commerce Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Online Store</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#" id="cart-button">Cart (<span id="cart-count">0</span>)</a>
        </nav>
    </header>

    <section id="products">
        <h2>Products</h2>
        <div class="product-list">
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 1">
                <h3>Product 1</h3>
                <p>$10.00</p>
                <button onclick="addToCart(1, 'Product 1', 10.00)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 2">
                <h3>Product 2</h3>
                <p>$15.00</p>
                <button onclick="addToCart(2, 'Product 2', 15.00)">Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </div>
    </section>

    <section id="cart" class="hidden">
        <h2>Shopping Cart</h2>
        <div id="cart-items"></div>
        <p>Total: $<span id="cart-total">0.00</span></p>
        <button onclick="clearCart()">Clear Cart</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
